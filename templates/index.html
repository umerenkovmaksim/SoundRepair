{% extends "base.html" %}
{% block content %}
        <!-- Header Area End -->
        <!-- Slider Area Start -->
        <div class="slider-area slider-style-three">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="slider-wrapper theme-default">
                            <!-- Slider Background  Image Start-->
                            <div id="slider" class="nivoSlider">
                                <a href="shop.html"> <img src="{{url_for('static', filename='img/slider/5.jpg')}}" data-thumb="static/img/slider/5.jpg" alt="" title="#slider-1-caption1"/></a>
                            </div>
                            <!-- Slider Background  Image Start-->
                            <div id="slider-1-caption1" class="nivo-html-caption nivo-caption">
                                <div class="text-content-wrapper">
                                    <div class="text-content">
                                        <h1 class="title1 wow bounceInRight mb-16" data-wow-duration="1.5s" data-wow-delay="0.5s">Sound Repair <br>Лучший звук за лучшую цену</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                       <div class="single-banner zoom mb-20">
                           <a href="#"><img src="{{url_for('static', filename='img/banner/9.jpg')}}" alt="slider-banner"></a>
                       </div>
                       <div class="single-banner zoom">
                           <a href="#"><img src="{{url_for('static', filename='img/banner/10.jpg')}}" alt="slider-banner"></a>
                       </div>
                   </div>
                </div>
            </div>
        </div>
        <!-- Slider Area End -->        
        <!-- Blog Page Start -->
        <div class="blog-area pb-60">
            <div class="container">
                <div class="group-title">
                    <h2>Примеры наших работ</h2>
                </div>
                 <!-- Popular Categorie Activation Start -->
                 <div class="blog-active owl-carousel">
                    <!-- Single Blog Start -->
                     {%for id, name, img_href, text in random_product%}
                    <div class="single-blog">
                        <div class="blog-img">
                            <a href="url/product/{{id}}"><img src="{{ img_href }}" alt="product-image"></a>
                        </div>
                        <div class="blog-content">
                                <h4 class="blog-title"><a href="url/product/{{id}}">{{name}}</a></h4>
                            <div class="blog-meta">
                                {{text}}
                            </div>
                            <div class="readmore">
                                <a href="url/product/{{id}}">Read More.....</a>
                            </div>
                        </div>
                    </div>
                     {% endfor %}
                 </div>
                 <!-- Popular Categorie Activation End -->
            </div>
            <!-- Container End -->
        </div>
        <!-- Blog Page End -->
{% endblock %}
