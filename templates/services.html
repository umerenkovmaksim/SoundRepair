{% extends "base.html" %}
{% block content %}
<!-- Breadcrumb Start -->
<div class="breadcrumb-area ptb-60 ptb-sm-30">
    <div class="container">
        <div class="breadcrumb">
            <ul>
                <li><a href="{{url}}">Главная страница</a></li>
                <li class="active"><a href="">Услуги</a></li>
            </ul>
        </div>
    </div>
    <!-- Container End -->
</div>
<!-- Breadcrumb End -->
<!-- Blog Area Start -->
<div class="blog-page pb-60">
    <div class="container">
        <!-- Row End -->
        <div class="row">
            {% for id, name, description in services_list %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="single-blog">
                    <div class="blog-img">
                        <a href="{{url}}/service/{{id}}"><img src="{{url_for('static', filename='img/blog/{{id}}.jpg')}}" alt="blog-image"></a>
                    </div>
                    <div class="blog-content">
                            <h4 class="blog-title"><a href="{{url}}/service/{{id}}">{{name}}</a></h4>
                        <div class="blog-meta">
                            <ul>
                                <li>{{description}}</li>
                            </ul>
                        </div>
                        <div class="readmore">
                            <a href="{{url}}/service/{{id}}">Подробнее...</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Container End -->
</div>
<!-- Blog Area End -->
{% endblock %}
