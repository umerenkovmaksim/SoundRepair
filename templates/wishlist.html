{% extends "base.html" %}
{% block content %}

<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-area pt-60 pb-55 pt-sm-30 pb-sm-25">
            <div class="container">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{{url}}">Главная страница</a></li>
                        <li class="active"><a href="{{url}}/wishlist">Понравившиеся</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <div id="page-url" data-url="{{url}}"></div>
        <!-- Breadcrumb End -->
        <!-- Wish List Start -->
        <div class="cart-main-area wish-list pb-60">
            <div class="container">
                <!-- Section Title Start -->
                <h2 class="text-capitalize sub-heading">Понравившиеся</h2>
                <!-- Section Title Start End -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Start -->
                        <form action="#">
                            <!-- Table Content Start -->
                            <div class="table-content table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-remove">Удалить</th>
                                            <th class="product-thumbnail">Фото</th>
                                            <th class="product-name">Имя</th>
                                            <th class="product-price">Цена</th>

                                            <th class="product-subtotal">Добавить в корзину</th>
                                        </tr>
                                    </thead>
                                    <tbody id="wishlist-table">
                                    </tbody>
                                </table>
                            </div>
                            <!-- Table Content Start -->
                        </form>
                        <!-- Form End -->
                    </div>
                </div>
                <!-- Row End -->
            </div>
        </div>
        <!-- Wish List End -->
    </div>
</body>
{% endblock %}
